<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Fathizzat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .profile-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px);
        }

        .image-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            border-radius: 50%; 
            border: 5px solid #f0f0f0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 10px 0 5px;
            font-size: 24px;
            color: #2d3436;
            font-weight: 600;
        }

        p {
            color: #636e72;
            font-size: 16px;
            margin-bottom: 25px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            text-decoration: none;
            background: #764ba2;
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 400;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a368a;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="image-container">
            <img src="fotosmp.jpg" alt="Foto Fathizzat">
        </div>
        <h1>Fathizzat Abida R</h1>
        <p>XI SIJA 1 Absen 14</p>
        
        <div class="social-links">
            <a href="#" class="btn">Instagram</a>
            <a href="#" class="btn">Kontak</a>
        </div>
    </div>

</body>
</html>
